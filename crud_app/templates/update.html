{% extends 'basic.html' %}
{% block body %}
<div class="container my-3 col-md-6">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Mobile Phone" value={{product.pname}}>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Category</label>
          <input type="text" class="form-control" id="category" name="category" placeholder="Electronic" value={{product.category}}>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Price</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="10000" value={{product.price}}>
        </div>
        <div class=" d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Update</button>
          </div>
      </form>
</div>
{% endblock body %}
