{% extends 'basic.html' %}
{% block body %}
<div class="container my-5">
      <div class="row d-flex justify-content-center">
        <div class="card mr-2" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title text-center my-2 font-weight-bold ">Total Products</h3>
            <hr>
            <h3 class="card-text text-center font-weight-bold text-primary">{{prods|length}}</h3>
            
          </div>
        </div>
    </div>
</div>
<hr>
<h1 class="mt-3 mb-4 text-dark" style="text-align:center;">C<small class="text-secondary">reate </small>R<small class="text-secondary">ead </small>U<small class="text-secondary">pdate </small>D<small class="text-secondary">elete</small></h1>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr> 
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for i in prods %}
    <tr>
      <th scope="row">{{i.pid}}</th>
      <td>{{i.pname}} </td>
      <td>{{i.category}}</td>
      <td>{{i.price}}</td>
      <td><a href="{% url 'update_order' i.pid %}" class="btn btn-outline-primary">Update</a></td>
      <td><a href=" {% url 'delete_order' i.pid %}" class="btn btn-outline-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="my-4 d-flex justify-content-center">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">
  Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form action="#" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Product Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Mobile Phone">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Product Category</label>
    <input type="text" class="form-control" id="category" name="category" placeholder="Electronic">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Product Price</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="10000">
  </div>
  <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
</form>
      </div>
      
    </div>
  </div>
</div>
</div>

{% endblock body %}
